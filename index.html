<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/litera/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Gr51humlTz50RfCwdBYgT+XvbSZqkm8Loa5nWlNrvUqCinoe6C6WUZKHS2WIRx5o"
      crossorigin="anonymous"
    />
    <title>Github Finder</title>
  </head>
  <body>
      <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
          <a class="navbar-brand" href="#">GitHub Finder</a>
        </div>
      </nav>
    </div>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search GitHub users</h1>
        <p class="lead">Enter a username to fetch user profile and repos</p>
        <input
          type="text"
          class="form-control"
          placeholder="GitHub username..."
          id="searchUser"
        />
        <br />
        <div id="profile">
        </div>
      </div>
    </div>
    <footer class="text-center mt-5 p-3 bg-light">&copy; GitHub Finder repeated by Artem Kolinko</footer>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
